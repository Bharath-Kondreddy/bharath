<!DOCTYPE html>
<html>
	<head>
	<style>
		h1{text-align:center;}
		h2{text-align:center;}
		p{text-align:center;
			color:red;
			font-size:25px;
			font-family:courier;}
	</style>
		
	</head>
	<body>
		<h1>Second HTML Exercise</h1>
		<h2>SWITCHING THE SEASONS</h2>
		<p>Java Script can change HTML elements<br>
			JS can change HTML attributes</p>
		<p>Here the code is written to change the value of source attribute of an image</p>
		<div style="text-align:center;">
		<img id="seasons" src="seasons1.jpg" style="float:center;width:400px;"><br><br><br><br><br>
		
		<button onclick="document.getElementById('seasons').src='rainy.jpg'" style="background-color:blue;width:100px;float:center;">RAINY SEASON</button>
		<br><br><br>
		<button onclick="document.getElementById('seasons').src='summer.jpg'" style="background-color:orange;width:100px;float:center;">SUMMER SEASON</button>
		<br><br><br>
		<button onclick="document.getElementById('seasons').src='winter.jpg'" style="background-color:powderblue;width:100px;float:center;">WINTER SEASON</button>
		<br><br><br>
		<button onclick="document.getElementById('seasons').src='spring.jpg'" style="background-color:lime;width:100px;float:center;">SPRING SEASON</button>
		</div>
	
	<footer>
	</footer>
	
	</body>
</html>
