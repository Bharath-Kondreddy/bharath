<html>

	<style>  
		h1{text-align:center;}

		p{text-align:center;

	<body>
		<h1>First HTML Exercise</h1>
		<h2>TURNING THE BULB ON & OFF</h2>
		<p>Java Script can change HTML elements<br>
			JS can change HTML attributes</p>
		<p>Here the code is written to change the value of source attribute of an image</p>
		<img id="bulb" src="bulb_off.gif" style="float:right;width:200px;"><br><br><br><br>
		
		<button onclick="document.getElementById('bulb').src='bulb_on.gif'" style="background-color:green;width:100px;float:right;">Light ON</button>
		<br><br>
		<button onclick="document.getElementById('bulb').src='bulb_off.gif'" style="background-color:red;width:100px;float:right;">Light OFF</button>

	</footer>
	
	</body>
</html>
