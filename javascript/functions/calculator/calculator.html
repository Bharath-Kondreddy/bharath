<!DOCTYPE html>
<html>
	<head>
		<script src="calculator.js"></script>
		<link rel="stylesheet" href="calculator.css">
	</head>
	<body>
		<h2>CALCULATOR</h2>
		
		<label for="Num1">Enter First Number:</label><br>
		<input type="number" name="Num1" id="n1"><br>
		<label for="Num2">Enter Second Number:</label><br>
		<input type="number" name="Num2" id="n2"><br>
		<label for="res">RESULT = </label>
		<span id="result"></span>
		<button id="add" type="button" onclick="calculator('+')"><b>+<b></button>
		<button id="sub" type="button" onclick="calculator('-')"><b>-<b></button>
		<button id="mul" type="button" onclick="calculator('*')"><b>*<b></button>
		<button id="div" type="button" onclick="calculator('/')"><b>/<b></button>
	</body>
</html>
